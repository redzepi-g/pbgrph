<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publigraph SA - Demo </title>

    <!-- bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- fontawesome css -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- utility css -->
    <link href="css/utility.css" rel="stylesheet" />

    <!-- mainstyle css -->
    <link href="css/mainstyle.css" rel="stylesheet" />

</head>
<body>
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 extra-padding-25 h-100 d-inline-block">

                    <a class="navbar-brand" href="#">Publigraph</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sérigrpahie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Design</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Impression</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Emballage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conseils Projet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Signalétique</a>
                        </li>
                        </ul>
                    </div>
                </nav>
            </div><!-- /navbar col -->
        </div><!-- /navbar row -->

        <div class="row">
            <div class="col-sm-10 mx-auto extra-padding-25" id="landing">

            </div><!-- /landing photo col -->
        </div><!-- /landing photo row -->

        <div class="row">
            <div class="col-sm-10 mx-auto extra-padding-25">

                <div class="row">

                    <div class="col-sm-3">
                        <h4>Publigraph SA</h4>
                    </div>

                    <div class="col-sm-3">
                        <h4>Sérigrpahie</h4>
                    </div>

                    <div class="col-sm-3">
                        <h4>Emballage</h4>
                    </div>

                    <div class="col-sm-3">
                        <h4>Impression textile</h4>
                    </div>

                    <div class="col-sm-12 text-center extra-padding-25">
                        <a href="#" class="btn btn-primary">Contact us</a>
                    </div>

                </div> <!-- /subrow -->
            </div><!-- /sub-landing col -->
        </div><!-- /sub-landing row -->

    </div> <!-- /main container -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-sm-4" id="screenprinting">
                        <div class="mx-auto my-5 text-center">
                            <h3>Sérigrpahie</h3>
                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /screenprinting -->

                    <div class="col-sm-4" id="design">
                        <div class="mx-auto my-5 text-center">
                            <h3>Design</h3>
                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /design-->

                    <div class="col-sm-4" id="impression">
                        <div class="mx-auto my-5 text-center">
                            <h3>Impression</h3>
                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /impression -->

                </div><!-- /services sub-row -->

                <div class="row">

                    <div class="col-sm-4 text-center extra-padding-25">
                        <h3><i class="fas fa-angle-up fa-2x"></i></h3>

                    </div><!-- /angle-up -->
                </div><!-- /services sub-row placeholder text -->

                    <div class="col-sm-4" id="packaging">
                        <div class="mx-auto my-5 text-center">

                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /screenprinting -->

                    <div class="col-sm-4" id="counseling">
                        <div class="mx-auto my-5 text-center">
                            <h3>Conseils et gestion projet</h3>
                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /design-->

                    <div class="col-sm-4" id="signs">
                        <div class="mx-auto my-5 text-center">
                            <h3>Signalétique</h3>
                            <hr class="white"/>
                            <i class="fas fa-sort-down fa-4x"></i>
                        </div><!-- /sub-col info -->
                    </div><!-- /impression -->

                </div><!-- /services sub-row --> 


            </div><!-- /services main col -->
        </div><!-- /services row -->

    <!-- scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- custom scripts -->
    <script src="js/linkControl.js"></script>
